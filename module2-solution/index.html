<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <small>Detects if you are going to make cookies</small>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as tobuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.items()">
         Buy {{item.quantity}} {{ item.name }}
         <button ng-click="tobuy.buyItem($index)" class="btn btn-default">
           <span class="glyphicon glyphicon-shopping-cart"></span>
           Buy
         </button>
       </li>
     </ul>
     <div ng-if="tobuy.allBought()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as bought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items()">
         Bought {{item.quantity}} {{ item.name }}
         <span class="btn btn-default">
           <span class="glyphicon glyphicon-ok"></span>
         </span>
       </li>
     </ul>
     <div ng-if="bought.emptyCart()" class="emptyMessage">Nothing bought yet!</div>
     <div ng-if="bought.isCookieRecipe()" class="emptyMessage">You are going to make Cookies!</div>
    </div>
  </div>
</div>

</body>
</html>
